syntax = "proto3";

package rpc_model.tg;

service Api {
  rpc GetOption (OptionRequest) returns (Option) {}
}

message OptionRequest {
  string name = 1;
}

message OptionBoolean {
  bool value = 1;
}

message Option {
  oneof option {
    bool bool_val = 2;
    int64 int_val = 3;
    string str_val = 4;
  }
}